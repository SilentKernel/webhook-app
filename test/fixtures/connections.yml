stripe_to_production:
  source: stripe_production
  destination: production_api
  name: Stripe to Production
  rules: []
  status: 0
  priority: 0

github_to_staging:
  source: github_webhook
  destination: staging_api
  name: GitHub to Staging
  rules: []
  status: 0
  priority: 1

paused_connection:
  source: stripe_production
  destination: staging_api
  name: Paused Connection
  rules: []
  status: 1
  priority: 2

other_org_connection:
  source: other_org_source
  destination: other_org_destination
  name: Other Org Connection
  rules: []
  status: 0
  priority: 0

connection_with_rules:
  source: paused_source
  destination: disabled_destination
  name: Connection with Rules
  rules: <%= [{ "type" => "filter", "config" => { "event_types" => ["payment.completed", "checkout.session.completed"] } }, { "type" => "delay", "config" => { "seconds" => 30 } }].to_json %>
  status: 1
  priority: 3

# Same source/destination as connection_with_rules but with different rules (only delay, no filter)
paused_source_to_disabled_delayed:
  source: paused_source
  destination: disabled_destination
  name: Paused Source Delayed Only
  rules: <%= [{ "type" => "delay", "config" => { "seconds" => 120 } }].to_json %>
  status: 1
  priority: 10
